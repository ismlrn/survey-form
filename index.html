<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">COVID-<span>19</span> Survey Form</h1>
      <p id="description" class="par-text">
        Aftermath of <span>pandemic</span> and what it brings.
      </p>
    </header>

    <main>
      <form action="" id="survey-form">
        <article class="inputs">
          <label for="name" id="name-label">Enter your name: </label>
          <input
            type="text"
            id="name"
            placeholder="Your full name (middle name optional)"
          />
          <label for="email" id="email-label">Enter your email: </label>
          <input
            type="text"
            id="email"
            placeholder="Email in standard format."
          />
          <label for="number" id="number-label">Enter your age: </label>
          <input
            type="number"
            id="number"
            min="12"
            max="80"
            placeholder="Age between 12 and 80."
          />
        </article>
        <hr />
        <article class="radios">
          <p class="par-text">
            Which option best describes your status regarding to dealing with
            COVID?
          </p>
          <select name="get-covid" id="dropdown">
            <option value="placeholder">Select your current situation...</option>
            <option value="mild">I had COVID but mild.</option>
            <option value="long">Dealing with Long COVID symptom.</option>
            <option value="frequent">Frequently get COVID.</option>
            <option value="never">Never get COVID.</option>
          </select>
          <p class="par-text">How long you are expose to COVID?</p>
          <div class="radio-peer">
            <input type="radio" name="expose" value="doctor" />
            <label>Doctor, Nurse or hospital staff.</label>
          </div>
          <div class="radio-peer">
            <input type="radio" name="expose" value="house" />
            <label>Housekeeper or old people.</label>
          </div>
          <div class="radio-peer">
            <input type="radio" name="expose" value="school" />
            <label>Student, Teacher or School staff.</label>
          </div>
          <div class="radio-peer">
            <input type="radio" name="expose" value="people" />
            <label>A job that deal with people a lot.</label>
          </div>
        </article>
        <hr />
        <article class="checkboxes">
          <p class="par-text">Which vaccine did you get?</p>
          <div class="checkbox-peer">
            <input type="checkbox" name="vaccine" value="phizer" />
            <label>Pfizer–BioNTech</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="vaccine" value="oxford" />
            <label>Oxford–AstraZeneca</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="vaccine" value="moderna" />
            <label>Moderna</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="vaccine" value="sputnik" />
            <label>Sputnik V</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="vaccine" value="sinopharm" />
            <label>Sinopharm BIBP</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="vaccine" value="notvaccine" />
            <label>I don't trust vaccine, Bill Gates put micro-chip...</label>
          </div>
        </article>
        <hr />
        <article class="textsubmit">
          <p class="par-text">How do you see world after COVID-19?</p>
          <textarea
            name="self-opinion"
            id="textarea"
            placeholder="Tell us about your experience."
          >
          </textarea>
          <input type="submit" value="Submit" id="submit" />
        </article>
      </form>
      <div id="footer">
      <a href="http://twitter.com/ismlr_" target="_blank"><i class="fa fa-twitter"></i></a>
      <a href="https://github.com/ismlrn/" target="_blank"><i class="fa fa-github"></i></i></a>
      <a href="https://www.linkedin.com/in/ismail-rahmanikhah/" target="_blank"><i class="fa fa-linkedin"></i></i></a>
    </div>
    </main>
  </body>
</html>
