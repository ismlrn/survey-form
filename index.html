<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">COVID-<span>19</span> Survey Form</h1>
      <p id="description">
        Aftermath of <span>pandemic</span> and what it brings.
      </p>
    </header>

    <main>
      <form action="" id="survey-form">
        <article class="inputs">
          <label for="name" id="name-label">Enter your name: </label>
          <input
            type="text"
            id="name"
            placeholder="Your full name (middle name optional)"
          />
          <label for="email" id="email-label">Enter your email: </label>
          <input
            type="text"
            id="email"
            placeholder="Email in standard format."
          />
          <label for="number" id="number-label">Enter your age: </label>
          <input
            type="number"
            id="number"
            min="12"
            max="80"
            placeholder="Age between 12 and 80."
          />
        </article>

        <article class="radios">
          <p>
            Which option best describes your status regarding to dealing with
            COVID?
          </p>
          <select name="" id="dropdown">
            <option value="">Select your current sitution</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
          </select>
          <p>Which option best describes your current role?</p>
          <div class="radio-peer">
            <input type="radio" name="tull" id="" />
            <label for="stud">Student</label>
          </div>
          <div class="radio-peer">
            <input type="radio" name="tull" id="" />
            <label for="tull">Full Time Job</label>
          </div>
          <div class="radio-peer">
            <input type="radio" name="tull" id="" />
            <label for="tull">Full Time Job</label>
          </div>
          <div class="radio-peer">
            <input type="radio" name="tull" id="" />
            <label for="tull">Full Time Job</label>
          </div>
        </article>

        <article class="checkboxes">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="checkbox-peer">
            <input type="checkbox" name="tull" id="" />
            <label for="tull">Definitely</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="tull" id="" />
            <label for="tull">Definitely</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="tull" id="" />
            <label for="tull">Definitely</label>
          </div>
          <div class="checkbox-peer">
            <input type="checkbox" name="tull" id="" />
            <label for="tull">Definitely</label>
          </div>
        </article>
        <!--
        <article class="textsubmit">
          <textarea name="" id="" cols="30" rows="10"> </textarea>
          <input type="submit" value="" id="submit" />
        </article>
         -->
      </form>
    </main>
  </body>
</html>
